<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Answerer</title>
    <style>
        body {
            background: #2c3e50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login h1, .login h4 {
            color: #ecf0f1;
        }
        .login input[type="text"], 
        .login input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login input[type="submit"] {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login input[type="submit"]:hover {
            background: #2980b9;
        }
        .login p {
            color: #ecf0f1;
        }
        .login h4 u {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Extractive PDF Question Answering</h1>
        <h4>Upload a PDF and click on Submit</h4>
        <form action="/" method="post" enctype='multipart/form-data'>
            <input type="text" name="question" placeholder="Please type in your query" required>
            <h4>Please upload your PDF file here:</h4>
            <p>
                <input type="file" name="file" autocomplete="off" required>
            </p>
            <input type="submit" name="submit" value="Submit and Predict">
        </form>
        <br>
        <p>
            <!-- Note that when a file is detected, we get 2 flashed messages, which we display here -->
            {% with flashed_messages = get_flashed_messages() %}
                {% if flashed_messages %}
                    <h3><u>The extracted answer is: {{ flashed_messages[0] }}</u></h3>
                    File name: {{ flashed_messages[1] }}
                {% endif %}
            {% endwith %}
        </p>
    </div>
</body>
</html>
